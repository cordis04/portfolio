<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider de Imágenes Automático</title>
    <link rel="stylesheet" href="../css/slider.css" />
</head>
<body>
    <header class="encabezado-proyecto">
        <a href="../index.html#proyectos" class="volver-portfolio">← Volver al Portfolio</a>
        <h1>Slider de Imágenes Automático</h1>
    </header>
    <main class="contenido-proyecto">
        <section class="contenido-centralizado">
            <div class="principal-proyecto">  
                <div class="deslizador">
                    <div class="contenedor-deslizante">
                        <div class="diapositiva" style="background-image: url('../img/slide1.jpg');">
                            <div class="texto-slide">
                                <h2>Mi Familia, Mi Fuerza</h2>
                                <p>El pilar que siempre me acompaña.</p>
                            </div>
                        </div>
                        <div class="diapositiva" style="background-image: url('../img/slide2.jpg');">
                            <div class="texto-slide">
                                <h2>Graduación y Amistades</h2>
                                <p>Momentos inolvidables con mi grupo del cole.</p>
                            </div>
                        </div>
                        <div class="diapositiva diapositiva-pequena" style="background-image: url('../img/slide3.jpg');">
                            <div class="texto-slide">
                                <h2>Mi Tío y Mi Hermano de la Cancha</h2>
                                <p>Compartiendo la pasión por Argentinos Juniors.</p>
                            </div>
                        </div>
                    </div>

                    <button class="btn-navegacion btn-previa">&lt;</button>
                    <button class="btn-navegacion btn-siguiente">&gt;</button>

                    <div class="puntos"></div>
            </div> 
        </section>   
    </div>
    </main>
    <script src="../js/calculadora.js"></script>
</body>
</html>
