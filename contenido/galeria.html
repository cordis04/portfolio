<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galería de Imágenes con Lightbox</title>
    <link rel="stylesheet" href="../css/galeria.css" />
</head>
<body>
    <header class="encabezado-proyecto">
        <a href="../index.html#proyectos" class="volver-al-portfolio">← Volver al Portfolio</a>
        <h1>Galería de Imágenes con Lightbox</h1>
    </header>
    <main class="contenido-proyecto">
        <h1>Una colección visual de mis experiencias y pasiones.</h1>
        <p>Fotos con amigos, familia y personas que han dejado huella en mi camino.</p>

        <div class="galeria">

        </div>

        <!-- Lightbox -->
        <div class="lightbox">
            <button class="lightbox-btn prev">Anterior</button>
            <img src="" alt="Imagen ampliada" class="lightbox-img" />
            <button class="lightbox-btn next">Siguiente</button>
            <span class="close-lightbox">&times;</span>
        </div>
    </main>
    <script src="../js/galeria.js"></script>
</body>
</html>
