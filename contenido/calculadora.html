<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="/css/calculadora.css" />
</head>
<body>
    <header class="encabezado-proyecto">
        <a href="../index.html#proyectos" class="volver-al-portfolio">← Volver al Portfolio</a>
        <h1>Calculadora Básica</h1>
    </header>
    <main class="contenido-proyecto">
        <p> Una calculadora funcional que realiza operaciones aritméticas básicas, porcentaje y raíz cuadrada.</p>

        <div class="calculadora">
            <div class="visor">
                <span class="resultado"></span>
                <span class="entrada"></span>
            </div>
            <div class="botones">
                <button class="operador">+</button>
                <button class="operador">-</button>
                <button class="operador">*</button>
                <button class="operador">/</button>
                <button class="operador">%</button>
                <button class="operador">√</button>

                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">0</button>

                <button class="borrar" data-accion="borrar-todo">AC</button>
                <button class="borrar" data-accion="borrar-entrada">CE</button>
                <button class="operador">=</button>
                <button class="numero">.</button>
            </div>
        </div>
    </main>
    <script src="/js/calculadora.js"></script>
</body>
</html>
